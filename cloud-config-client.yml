  port: 8202
spring:
  profiles: test
  application:
    name: cloud-config-client-test
eureka:
  client:
    service-url:
      defaultZone: http://eureka-test.com:7001/eureka/
---
server:
  port: 8203
spring:
  profiles: prod
  application:
    name: cloud-config-client-prod
